<form role="form">

  <script cam-script type="text/form-script">
    camForm.on('form-loaded', function() {
      // fetch the variable named 'fullPrice'
      camForm.variableManager.fetchVariable('fullPrice');
      camForm.variableManager.fetchVariable('fullPrice');
    });

    camForm.on('variables-fetched', function() {
      // after the variables are fetched, bind the value of mealForm to a angular
      // scope value such that the form can work on it
      $scope.fullPrice = camForm.variableManager.variable('fullPrice').value;
      $scope.meal = camForm.variableManager.variable('meal').value;
    });

  </script>
  <div>
    <h3>Order Overview</h3>

    <div ng-repeat="ingredient in meal.ingredientList">
      <div>
        {{ingredient.name}}<br> {{ingredient.amount}}<br>
      </div>
      <br>
    </div>

    <strong>{{fullPrice}}</strong><br>

    <div class="form-group">
      <label>Continue?</label> <select cam-variable-name="isContinue" cam-variable-type="Boolean">
        <option value="-1">please select one!</option>
        <option value="true">Continue with order</option>
        <option value="false">Cancel</option>
      </select>
    </div>
  </div>
</form>
