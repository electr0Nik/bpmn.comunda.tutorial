<form name="approveLoan">
  <div class="form-group">
    <label for="userEmail">Customer ID</label>
    <input class="form-control" cam-variable-type="String" cam-variable-name="userEmail" name="userEmail" readonly="true" />
  </div>
  <div class="form-group">
    <label for="amount">Amount</label>
    <input class="form-control" cam-variable-type="Double" cam-variable-name="amount" name="amount" readonly="true" />
  </div>
  
  <div class="form-group">
    <label for="isApproved">Loan Approved?</label>
    <select cam-variable-name="isApproved" cam-variable-type="Boolean">
      <option value="-1">please select one!</option>
      <option value="true">Approved</option>
      <option value="false">Not Approved</option>
    </select>
  </div>
  
  <div class="form-group">
    <label for="users">Who will Process</label>
    <select cam-variable-name="selectedUser" cam-variable-type="String">
      <option value="-1">Please select one!</option>
      <option value="mary">Mary Anne</option>
      <option value="john">John Doe</option>
      <option value="peter">Peter Meter</option>
    </select>
  </div>
</form>
