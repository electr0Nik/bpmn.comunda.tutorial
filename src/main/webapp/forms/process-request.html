<form name="approveLoan">
  <div class="form-group">
    <label for="userEmail">E-Mail</label>
    <input class="form-control" cam-variable-type="String" cam-variable-name="userEmail" name="userEmail" readonly="true" />
  </div>
  <div class="form-group">
    <label for="amount">Amount</label>
    <input class="form-control" cam-variable-type="Double" cam-variable-name="amount" name="amount" readonly="true" />
  </div>

  <div class="form-group">
    <label for="selectedUser">Process User</label>
    <input class="form-controll" cam-variable-type="String" cam-variable-name="selectedUser" name="selectedUser" readonly="true" />
  </div>

  <div class="form-group">
    <label for="annualRate"></label>
    <input class="form-controll" type="text" cam-variable-type="Double" cam-variable-name="annualRate" name="annualRate">
  </div>
</form>
